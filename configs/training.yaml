training:
  # Cross-validation settings
  cv_folds: 5
  scoring: "f1"
  n_jobs: -1
  
  # Feature engineering
  use_pca: false
  pca_components: null
  use_smote: true
  
  # Hyperparameter tuning
  tuning_method: "grid_search"  # "grid_search" or "optuna"
  n_trials: 100  # for Optuna
  
  # Parameter grids for different models
  param_grids:
    random_forest:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15, null]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
    
    xgboost:
      n_estimators: [50, 100, 200]
      max_depth: [3, 6, 9]
      learning_rate: [0.01, 0.1, 0.2]
      subsample: [0.8, 0.9, 1.0]
    
    logistic_regression:
      C: [0.1, 1.0, 10.0]
      penalty: ["l1", "l2"]
      solver: ["liblinear", "saga"]
    
    svm:
      C: [0.1, 1.0, 10.0]
      kernel: ["linear", "rbf"]
      gamma: ["scale", "auto"]
  
  # Early stopping and validation
  early_stopping: true
  patience: 10
  validation_split: 0.2
  
  # MLflow settings
  mlflow:
    experiment_name: "credit_card_fraud_detection"
    tracking_uri: "sqlite:///mlflow.db"
    log_artifacts: true
    log_models: true

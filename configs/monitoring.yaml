    - log
    - email  # Placeholder for email integration
    - slack  # Placeholder for Slack integration
  email_recipients:
    - mlops@company.com
  slack_webhook_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

serving:
  host: "0.0.0.0"
  port: 5000
  model_name: "credit_card_fraud_detector"
  stage: "Production"
  batch_size_limit: 1000

ab_testing:
  default_traffic_split: 0.5
  min_sample_size: 1000
  confidence_level: 0.95
  test_duration_days: 7
